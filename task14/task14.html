<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
    /*不使用filter
        var x;
        var ul=document.getElementsByTagName("ul");
        ul=ul[0];
        for(x in aqiData)
        {
            if(aqiData[x][1]>60)
            {
                var li=document.createElement("li");
                li.innerHTML="第"+x+"名："+aqiData[x][0]+"，"+aqiData[x][1];//这里的x是有问题的需要用i来遍历
                ul.appendChild(li);
            }
        }*/
        //使用filter
       var dataList=aqiData.filter(function(item){
            return item[1]>60;
        })
        var ul=document.getElementById("aqi-list")
        for (var i=0;i<dataList.length;i++)
        {
            ul.innerHTML+="<li>第"+(i+1)+"名："+dataList[i][0]+"，"+dataList[i][1]+"</li>";
        }


    })();

</script>
</body>
</html>
